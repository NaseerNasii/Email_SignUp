<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body class="bg-light">
    <div class="signup ">
        
    <form method="post">
        
    <img class="" src="./images/office-desk-5954672_1280.jpg" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Sign up My NewsLetter!</h1>
    <div class="col">
    <div class="form-floating">
        <div class="form-floating">
            <input type="text" name="fname" class="form-control"  placeholder="First Name">
            <label for="floatingInput">First Name</label>
          </div>  
          <div class="form-floating">
            <input type="text" name="lname" class="form-control"  placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
          </div>  
    <div class="form-floating">
      <input type="email" name="email" class="form-control"  placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>
    

    <div class="form-check text-center my-3">
      <input class="" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="i4o18d">Sign Me Up!</button>
    <p class="mt-3 mb-3 text-body-secondary">Â© Naseer</p>
  </form>
</div>
</body>
</html>
